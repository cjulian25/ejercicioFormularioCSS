<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <form action="#" method="">

        <label for="nombre">Name</label>
        <input type="text" id="nombre" name="nombreUsuario" placeholder="Escribe tu nombre">

        <label for="correo">Email</label>
        <input type="email" id="correo" name="emailUsuario" placeholder="Ingresa tu email">

        <label for="edad">Age (optional)</label>
        <input type="number" id="edad" name="edadUsuario" placeholder="Ingresa tu edad">

        <label for="opciones">Which option best describes you current role</label>
        <select id="opciones">
            <option id="opcion1">Selecciona una opcion</option>
            <option id="opcion2">Other</option>
        </select>

        <label for="recomendar1">Would you recommend freeCodeCamp to a friend?</label>
        <div>
            <input type="radio" id="recomendar1" name="recomendarUsuario">
            <label for="recomendar1">Definitily</label>
        </div>
        <div>
            <input type="radio" id="recomendar2" name="recomendarUsuario">
            <label for="recomendar2">Maybe</label>
        </div>
        <div>
            <input type="radio" id="recomendar3" name="recomendarUsuario">
            <label for="recomendar3">Not sure</label>
        </div>

        <label for="opciones2">What is your favorite feature of freeCodeCamp?</label>
        <select id="opciones2">
            <option id="opcion1">Selecciona una opcion</option>
            <option id="opcion2">Other</option>
        </select>

        <label for="cajaChekeo1">What would you like to see improved? (check all that apply)</label>
        <div>
            <input type="checkbox" id="cajaChekeo1" name="cajaChekeoUsuario">
            <label for="cajaChekeo1">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo2" name="cajaChekeoUsuario">
            <label for="cajaChekeo2">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo3" name="cajaChekeoUsuario">
            <label for="cajaChekeo3">Data Visualizaction</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo4" name="cajaChekeoUsuario">
            <label for="cajaChekeo4">Challenges</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo5" name="cajaChekeoUsuario">
            <label for="cajaChekeo5">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo6" name="cajaChekeoUsuario">
            <label for="cajaChekeo6">Gitter help rooms</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo7" name="cajaChekeoUsuario">
            <label for="cajaChekeo7">Videos</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo8" name="cajaChekeoUsuario">
            <label for="cajaChekeo8">City Meetups</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo9" name="cajaChekeoUsuario">
            <label for="cajaChekeo9">Wiki</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo10" name="cajaChekeoUsuario">
            <label for="cajaChekeo10">Forum</label>
        </div>
        <div>
            <input type="checkbox" id="cajaChekeo11" name="cajaChekeoUsuario">
            <label for="cajaChekeo11">Additional Courses</label>
        </div>

        <label for="cajaTexto">Any comments or suggestions?</label>
        <textarea id="cajaTexto" name="cajaTextoUsuario" placeholder="Enter your comment here..."></textarea>

        <button id="botonEnviar">Submit</button>
    </form><br><br><br>

</body>

</html>
